<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h3>
        PriceLists
      </h3>
      <hr><br>

      <h5 *ngIf="!priceLists?.length">Sorry, there are no price lists</h5>

      <table class="table table-hover" *ngIf="priceLists?.length">
        <thead class="thead-dark full-width">
          <tr>
            <th class="center-block text-center" scope="col">ID</th>
            <th class="center-block text-center" scope="col">Valid From</th>
            <th class="center-block text-center" scope="col">Valid Until</th>
            <th class="center-block text-center" scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="onClick(pl._id)" *ngFor="let pl of priceLists">
            <th scope="row" class="center-block text-center"> {{ pl._id }}</th>
            <td class="center-block text-center">
              {{ pl.validFrom | date:'short' }}
            </td>
            <td class="center-block text-center">
              {{ pl.validUntil | date:'short' }}
            </td>
            <td>
              <div class="btn-group btn-group-sm float-right" role="group">
                <button type="button" class="btn btn-info left-border" [routerLink]="['edit', pl._id]">
                  <i class="fas fa-pen"></i></button>
                <button type="button" class="btn btn-danger left-border" (click)="onDelete(pl._id)">
                  <i class="fas fa-trash-alt"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <app-pricelist-item *ngFor="let item of priceListItems; let i = index" [index]="i" [basePrice]="item.basePrice"
        [discount]="item.discount" [userTypeName]="item.userTypeName" [ticketTypeName]="item.ticketTypeName"
        [removeEnabled]="false"></app-pricelist-item>
    </div>
  </div>

</div>
