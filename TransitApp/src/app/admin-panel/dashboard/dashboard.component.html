<div class="container">

  <h1>Admin dashboard</h1>
  <br>

  <div class="row">

    <div class="col-sm-4">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="assets/img/users.png" class="card-img" alt="Users">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text"><i>{{ usersCount }} users</i></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="assets/img/busline.png" class="card-img" alt="Users">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Buslines</h5>
              <p class="card-text"><i>{{ busLinesCount }} buslines</i></p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-sm-4">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="assets/img/station.png" class="card-img" alt="Users">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Stations</h5>
              <p class="card-text"><i>{{ stationsCount }} stations</i></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
