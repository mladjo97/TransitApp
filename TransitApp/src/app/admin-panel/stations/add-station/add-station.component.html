<div class="container">
  <div class="row">
    <div class="col-sm-2">
        <button type="button" class="btn btn-primary" [routerLink]="['/admin/stations']">Go back</button>
    </div>

    <div class="col-sm-9">
      <h3>Add new station</h3>
      <hr>
    
      <form autocomplete="off" [formGroup]="stationForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="name" autocomplete="off" placeholder="Station name" required>
        </div>
          
        <div class="form-group row">
          <label for="address">Address</label>
          <input type="text" formControlName="address" class="form-control" id="address" autocomplete="off" placeholder="Address" required>
        </div> 
  
        <div class="form-group row">
          <label for="lon">Longtitude</label>
          <input type="text" formControlName="lon" class="form-control" id="lon" autocomplete="off" placeholder="Longtitude" required>
        </div>  

        <div class="form-group row">
          <label for="lat">Latitude</label>
          <input type="text" formControlName="lat" class="form-control" id="lat" autocomplete="off" placeholder="Latitude" required>
        </div>
        <br><hr>
        
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!stationForm.valid">
        <span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Add station
        </button>

      </form>
    </div>
  </div>

  <br>
  
  <div class="row">
    <div class="col-sm-12">
      <app-map></app-map>
    </div>
  </div>

</div>
