<div class="container">
  <div class="row" *ngIf="userLoaded">
      <div class="col-sm-8 col-md-8">
          <blockquote>
              <h3>{{ user?.FirstName }} {{ user?.LastName }} </h3> <p> <i class="fas fa-map-marker-alt"></i> {{ user?.Address }} </p>
          </blockquote>
          <p> 
            <i class="fas fa-envelope"></i> {{ user?.Email }}
            <br>
            <i class="fas fa-venus-mars"></i> {{ user?.Gender }}
            <br>
            <i class="fas fa-birthday-cake"></i> {{ user?.DateOfBirth }}
            <br>
            <i class="fas fa-images" *ngIf="!isRegularUser"></i>   
            <a [routerLink]="['document']" *ngIf="verified && !isRegularUser" class="badge badge-success">Verified</a>
            <a [routerLink]="['document']" *ngIf="!verified && !isRegularUser" class="badge badge-danger">Not Verified</a>
          </p>
          
          <br>

          <button class="btn btn-danger" (click)="onDelete()"> Delete account</button>

      </div>
  </div>
</div>
