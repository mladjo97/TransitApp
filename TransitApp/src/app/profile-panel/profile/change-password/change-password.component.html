<form autocomplete="off" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="oldPassword">Current password</label>
      <input type="password" ngModel name="oldPassword" class="form-control" id="currentPassword" placeholder="Current Password" required #oldPassword="ngModel">
      <span class="invalid-input" *ngIf="!oldPassword.valid && oldPassword.touched"> Please enter a password. </span>
    </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" ngModel name="newPassword" class="form-control" id="password" placeholder="New Password" required #newPassword="ngModel">
    <span class="invalid-input" *ngIf="!newPassword.valid && newPassword.touched"> Please enter a password. </span>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" ngModel name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required #confirmPassword="ngModel">
    <span class="invalid-input" *ngIf="!confirmPassword.valid && confirmPassword.touched"> Please enter a password confirmation. </span>
  </div>

  <br><hr>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">
    <span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Change password
  </button>
</form>
