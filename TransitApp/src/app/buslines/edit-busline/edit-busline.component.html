<div class="container">
    <div class="row">
      <div class="col-sm-2">
          <button type="button" class="btn btn-primary" [routerLink]="['/buslines']">Go back</button>
      </div>

      <div class="col-sm-6">          
          <h3>Edit bus line: {{ busLine?.Name }}</h3>
          <hr>
        
          <form autocomplete="off" [formGroup]="buslineForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="name" autocomplete="off" placeholder="Busline name" required>
              </div>
        
              <div class="form-group row">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control" id="description" autocomplete="off" placeholder="Description" required>
              </div>   
        
              <div class="form-group row">
                <label for="busLineTypeId">Type</label>
                <select id="busLineTypeId" class="form-control" formControlName="busLineTypeId" required>
                  <option *ngFor="let blt of busLineTypes" [value]="blt.Id"> {{ blt.Name }}</option>               
                </select>
              </div> 
              
              <label for="time">Time</label>
              <div class="form-group row"> 
                <input type="text" class="col-7 form-control" placeholder="Bus line start time (ex: 07:45) (24h format)" #time>
                <div class="col-1"></div>
                <button type="button" class="col-4 btn btn-primary" (click)="onAddTime(time.value)">Add time</button>
                <span class="invalid-input" *ngIf="invalidTimeFormat"> Please enter a valid time. </span>
              </div> 
            
            <br><hr>
            
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!buslineForm.valid">
              <span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Edit
              </button>

          </form>
      </div>   

      <div class="col-sm-1">          
      </div>
  
      <div class="col-sm-3">
        <ul class="list-group" *ngIf="timetableActive">
          <h3><u>Timetable</u></h3>
          <li class="list-group-item timetable-time" *ngFor="let time of timetable"> 
            {{ time.time._i }} 
            <button type="button" class="btn btn-danger float-right" (click)="onRemoveTime(time.time._i)">Remove</button> 
         </li>        
        </ul>
      </div>
      
    </div>
  </div>
