<div class="container">
  <div class="row">

    <div class="col-sm">
      <h3>Bus Lines <button *ngIf="addAllowed" type="button" class="btn btn-success float-right" [routerLink]="['/buslines/add']">Add new bus line</button></h3>
      
      <hr>
      <div class="list-group" *ngFor="let bl of busLines">
        <a [routerLink]="[bl.Id]"
           class="list-group-item list-group-item-action active">
          {{ bl.Description }}
        </a>  
      </div>
    </div>   

    <div class="col-sm">
      <router-outlet></router-outlet>
    </div>
    
  </div>
</div>
